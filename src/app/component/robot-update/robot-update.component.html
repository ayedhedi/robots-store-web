<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Robot <span class="badge badge-info">{{robot.code}}</span></h4>
  </div>
  <div class="modal-body">
    <robot-form [robot]="robot" (closed)="closed()" (saved)="updated($event)"></robot-form>
  </div>
</ng-template>
